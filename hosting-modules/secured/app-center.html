<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/resources/styles/mantle.css">

  <title>App-Center</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="/resources/images/BHGELogo.svg" width="100px" height="40px" alt="BHGE-LOGO">
      <span id="appname" class="navbar-brand mb-0 h1">App-Center</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <!-- This element is for spacing only -->
      </ul>
      <form method="POST" action="/logout" class="form-inline my-lg-0 mr-3">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <button class="btn" type="button" data-toggle="dropdown" id="navbarDropdownMenuLink">
              <img src="/resources/images/cubes-solid.svg" width="20px" height="20px" alt="Apps">
            </button>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a onclick="navigate('/proxy/app1/','Alerts')" class="dropdown-item" href="#">Alerts(MPA)</a>
              <a onclick="navigate('/proxy/app2/','Dashboard')" class="dropdown-item" href="#">Dashboard(SPA)</a>
              <a onclick="navigate('/proxy/app3/','Test App')" class="dropdown-item" href="#">Test Application</a>
            </div>
          </li>
          <li class="nav-item">
            <button class="btn" type="button">
              <img src="/resources/images/bell-solid.svg" width="20px" height="20px" alt="Notification">
            </button>
          </li>
          <li class="nav-item">
            <button class="btn" type="submit">
              <img src="/resources/images/user-circle-solid.svg" width="20px" height="20px" alt="User">
            </button>
          </li>
        </ul>
      </form>
    </div>
  </nav>
  <iframe id="frame" src="" frameborder="0" noresize="noresize" style="height: 100vh;width: 100%;">
  </iframe>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- App Navigation Script TODO:Find a better way to do following -->
  <script>
    function navigate(appRelativeUrl, appName) {
      appRelativeUrl = window.tenant + appRelativeUrl;
      let portal = document.getElementById("frame");
      portal.src = appRelativeUrl;
      document.getElementById("appname").textContent = appName;
    }

    //Default Navigate
    window.onload = () => {
      let filterPath = window.location.pathname.replace("/tenants/", "");
      let idx = filterPath.indexOf("/");
      window.tenant = "/tenants/" + filterPath.substring(0, idx);
      navigate('/proxy/app1/', "Alerts");
    }

  </script>
</body>

</html>
