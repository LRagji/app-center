<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Spartans Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Needed for iFrame */
        html body {
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
    </style>
    <style>
        /* The sidebar menu */
        .sidenav {
            height: 100%;
            /* Full-height: remove this if you want "auto" height */
            width: 10%;
            /* Set the width of the sidebar */
            position: fixed;
            /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1;
            /* Stay on top */
            top: 0;
            /* Stay at the top */
            left: 0;
            background: rgb(81, 67, 177);
            background: linear-gradient(0deg, rgba(81, 67, 177, 1) 15%, rgba(0, 212, 255, 1) 100%);
            /* Black */
            overflow-x: hidden;
            /* Disable horizontal scroll */
            text-align: center;
            color: white;
        }

        /* Style page content */
        .main {
            margin-left: 10%;
        }
    </style>
    <style>
        .btn-group button {
            background-color: transparent;
            border: 0px;
            color: white;
            /* White text */
            padding: 10px 24px;
            /* Some padding */
            cursor: pointer;
            /* Pointer/hand icon */
            width: 100%;
            /* Set a width if needed */
            display: block;
            /* Make the buttons appear below each other */
        }

        .btn-group button:not(:last-child) {
            border-bottom: none;
            /* Prevent double borders */
        }

        /* Add a background color on hover */
        .btn-group button:hover {
            background-color: #005EB8;
        }
    </style>
</head>

<body>
    <!-- Side navigation -->
    <div class="sidenav">
        <h1>OFE</h1>
        <hr>
        <div class="btn-group">
            <button onclick="navigate('/apps/app1/')"><i class="material-icons"
                    style="vertical-align:middle">computer</i> Application 1</button>
            <button onclick="navigate('/apps/app2/')"><i class="material-icons"
                    style="vertical-align:middle">computer</i> Application 2</button>
            <form method="POST" action="/logout"><button type="submit">Logout</button></form>
        </div>
    </div>


    <!-- Page content -->
    <div class="main">
        <iframe id="frame" frameborder="0" noresize="noresize" style="height: 100vh;width: 100%;">
        </iframe>
    </div>

    <!-- App Navigation Script -->
    <script>
        function navigate(appRelativeUrl) {
            let portal = document.getElementById("frame");
            portal.src = appRelativeUrl;
        }

        //Default Navigate
        window.onload = () => {
            navigate('/apps/app1/');
        }

    </script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/magician', { scope: '/' })
                .then(function (reg) {
                    // registration worked
                    console.log('Registration succeeded. Scope is ' + reg.scope);
                }).catch(function (error) {
                    // registration failed
                    console.log('Registration failed with ' + error);
                });
        }
        else {
            console.log("No service worker support!!");
        }
    </script>
</body>

</html>
